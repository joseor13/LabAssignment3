<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            position: relative;
        }

        html,
        body {
            width: 100vw;
            height: 100vh;
        }

        .r2 {
            display: grid;
            background-image: url('./img/bg_background.jpg');
            width: 80%;
            justify-self: center;
            padding-top: -300px;
        }

        .r1>img {
            width: 1535px;
            height: 150px;
        }

        .r3 {
            background-color: black;
            grid-column-gap: 1em;
            display: grid;
            grid-template-columns: 1fr 5fr 1fr;
            color: white;

        }

        .r3>p {
            align-self: center;
            justify-self: center;
        }

        .login-form {
            display: grid;
            justify-self: center;
            align-self: center;
            width: 420px;
            height: 420px;
            background-image: url('./img/bg_back_sign_in.jpg');
            padding: 15px;
            grid-template-rows: 5fr 1fr 1fr 1fr;
            grid-row-gap: 1em;
        }

        .login-container-grid {
            display: grid;
            grid-template-rows: 1fr 13fr 1fr;

        }

        .logo-name {
            align-self: center;
        }

        .login-logo {
            width: 360px;
            height: 250px;
            justify-self: center;
        }

        .btn-login {
            width: 100px;
            float: right;
            justify-self: right;
            font-weight: bold;
            font-size: 15px;
            background-color: brown;
            color: white;
            margin-right: 25px;
        }

        .login-input {
            padding: 12px;
            font-size: 12px;
            width: 330px;
            justify-self: center;
        }

        .box-shadow {
            -webkit-box-shadow: 0px 0px 46px 4px rgba(131, 207, 164, 1);
            -moz-box-shadow: 0px 0px 46px 4px rgba(131, 207, 164, 1);
            box-shadow: 0px 0px 46px 4px rgba(131, 207, 164, 1);
        }
    </style>
</head>

<body class="login-container-grid">
    <div class="r1">
        <img class="logo-name" src="./img/logo_name1.gif" alt="logo name">
    </div>
    <div class="r2">
        <form class="login-form box-shadow">
            <img class="login-logo" src="./img/sm_nav3.jpg" alt="Logo">
            <input type="text" class="login-input" placeholder="Username">
            <input type="password" class="login-input" placeholder="Password">
            <button type="submit" class="btn-login">Login</button>
        </form>
    </div>
    <div class="r3">
        <div></div>
        <p> Copyright (C) 2019. Created by Jose Rosales</p>
        <div></div>
    </div>

</body>

</html>
