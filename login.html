<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body class="login-container-grid">
    <div class="r1">
        <img class="logo-name" src="./img/logo_name1.gif" alt="logo name">
    </div>
    <div class="r2">
        <form class="login-form box-shadow">
            <img class="login-logo" src="./img/sm_nav3.jpg" alt="Logo">
            <input type="text" class="login-input" placeholder="Username" id="username">
            <input type="password" class="login-input" placeholder="Password" id="password">
            <button onclick="login.login()" type="button" class="btn-login">Login</button>
            <span id= "error-box" class="error-message">Error Here</span>
        </form>
    </div>
    <div class="r3">
        <div></div>
        <p> Copyright (C) 2019. Created by Jose Rosales</p>
        <div></div>
    </div>
    <script type="text/javascript" src="./js/login.js"></script>
</body>
</html>
